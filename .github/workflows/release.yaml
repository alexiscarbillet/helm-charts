name: Release Helm Charts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Build and package all charts
        run: |
          mkdir -p repo
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Processing $chart..."
              helm dependency update "$chart"
              helm package "$chart" -d repo
            fi
          done

      - name: Generate Helm repo index
        run: |
          helm repo index repo --url https://alexiscarbillet.github.io/helm-charts

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: repo
          force_orphan: true   # ðŸ‘ˆ ensures old files are removed
